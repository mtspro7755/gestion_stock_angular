<div class="card p-4 shadow-sm" *ngIf="client">
  <h2 class="mb-3 text-primary">{{ client.nom }}</h2>

  <ul class="list-group list-group-flush">
    <li class="list-group-item"><strong>Nom :</strong> {{ client.nom }}</li>
    <li class="list-group-item"><strong>Prénom :</strong> {{ client.prenom }}</li>
    <li class="list-group-item"><strong>Email :</strong> {{ client.email }}</li>
    <li class="list-group-item"><strong>Code Postal :</strong> {{ client.codeZip }}</li>
    <li class="list-group-item"><strong>Ville :</strong> {{ client.ville }}</li>
    <li class="list-group-item"><strong>État :</strong> {{ client.etat }}</li>
    <li class="list-group-item"><strong>Téléphone :</strong> {{ client.telephone }}</li>
  </ul>


  <div class="mt-4 d-flex justify-content-end">
    <button class="btn btn-outline-secondary me-2" (click)="onRetour()">
      <i class="fas fa-arrow-left"></i> Retour
    </button>
    <button class="btn btn-success me-2">
      <i class="fas fa-edit"></i> Modifier
    </button>
    <button class="btn btn-danger">
      <i class="fas fa-trash-alt"></i> Supprimer
    </button>
  </div>
</div>
