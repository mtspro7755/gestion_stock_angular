<div class="card p-4">
  <h2 class="mb-4">
    {{ isEditMode ? 'Modifier le client' : 'Nouveau client' }}
  </h2>

  <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
    <div class="row mb-3">
      <div class="col">
        <label>Prenom du Client *</label>
        <input type="text" class="form-control" formControlName="prenom" placeholder="Ex: Modou">
      </div>
      <div class="col">
        <label>Nom du Client *</label>
        <input type="text" class="form-control" formControlName="nom" placeholder="Ex: Djouf">
      </div>
      <div class="col">
        <label>Email *</label>
        <input type="email" class="form-control" formControlName="email" placeholder="contact@client.com">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label>Code postal *</label>
        <input type="text" class="form-control" formControlName="codeZip" placeholder="75001">
      </div>
      <div class="col">
        <label>Ville *</label>
        <input type="text" class="form-control" formControlName="ville" placeholder="Dakar">
      </div>
      <div class="col">
        <label>État *</label>
        <input type="text" class="form-control" formControlName="etat" placeholder="Actif">
      </div>
    </div>

    <div class="mb-3">
      <label>Téléphone *</label>
      <input type="text" class="form-control" formControlName="telephone" placeholder="77 883 92 13">
    </div>

    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-light me-2" (click)="onCancel()">Annuler</button>
      <button type="submit" class="btn btn-primary" [disabled]="clientForm.invalid">
        {{ isEditMode ? 'Modifier' : 'Creer' }}
      </button>
    </div>
  </form>
</div>
