<div class="card p-4">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="fw-bold">Liste des clients</h4>

    <div class="d-flex align-items-center gap-3">
      <button class="btn btn-primary" routerLink="/clients/ajout" routerLinkActive="true">
        <i class="fas fa-plus"></i> Ajouter un client
      </button>
    </div>


  </div>

  <div class="d-flex align-items-center gap-1">
    <input
      type="text"
      class="form-control"
      placeholder="Rechercher un magasin..."
      [(ngModel)]="searchTerm"
      class="search"
    />
    <span class="text-muted">{{ clients.length }} éléments</span>
  </div>

  <div class="gap" >

  </div>

  <!-- Tableau -->
  <!-- Tableau -->
  <table class="table table-hover align-middle">
    <thead>
    <tr>
      <th>#</th>
      <th>Nom Complet</th>
      <th>Adresse</th>
      <th>Contact</th>
      <th>État</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let client of clients; let i = index">
      <td># {{ client.id }}</td>
      <td>
        {{ client.prenom }} <strong>{{ client.nom |uppercase }}</strong>
      </td>
      <td>
        <i class="fas fa-map-marker-alt text-muted"></i>
        {{ client.codeZip }} {{ client.ville }}
      </td>
      <td>
        <i class="fas fa-phone text-muted"></i> {{ client.telephone }} <br />
        <i class="fas fa-envelope text-muted"></i> {{ client.email }}
      </td>
      <td>
          <span
            class="badge"
            [ngClass]="client.etat === 'Actif' ? 'bg-success' : 'bg-secondary'"
          >
            {{ client.etat }}
          </span>
      </td>

      <td>
        <div ngbDropdown>

          <button class="btn btn-sm btn-outline-secondary rounded-circle" id="dropdownMenu" ngbDropdownToggle>
            <i class="fas fa-ellipsis-h"></i>
          </button>

          <!-- Menu déroulant -->
          <div ngbDropdownMenu aria-labelledby="dropdownMenu" class="shadow-sm">

            <!-- Voir -->
            <button ngbDropdownItem class="text-primary"
              [routerLink]="['/clients', client.id]"
            >
              <i class="fas fa-eye me-2"></i> Voir
            </button>

            <!-- Modifier -->
            <button ngbDropdownItem class="text-success"
                    [routerLink]="['/clients/edit', client.id]"
            >
              <i class="fas fa-edit me-2"></i> Modifier
            </button>

            <div class="dropdown-divider"></div>

            <!-- Supprimer -->
            <button ngbDropdownItem class="text-danger" (click)="onSupprimer(client)">
              <i class="fas fa-trash-alt me-2"></i> Supprimer
            </button>
          </div>
        </div>
      </td>


    </tr>
    </tbody>
  </table>
</div>
