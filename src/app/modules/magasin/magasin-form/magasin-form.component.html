<div class="card p-4">
  <h2 class="mb-4">
    {{ isEditMode ? 'Modifier le magasin' : 'Nouveau magasin' }}
  </h2>

  <form [formGroup]="magasinForm" (ngSubmit)="onSubmit()">
    <div class="row mb-3">
      <div class="col">
        <label>Nom du magasin *</label>
        <input type="text" class="form-control" formControlName="nom" placeholder="Ex: Apple Store Champs-Élysées">
      </div>
      <div class="col">
        <label>Email *</label>
        <input type="email" class="form-control" formControlName="email" placeholder="contact@magasin.com">
      </div>
    </div>

    <div class="mb-3">
      <label>Adresse *</label>
      <input type="text" class="form-control" formControlName="adresse" placeholder="123 rue de la République">
    </div>

    <div class="row mb-3">
      <div class="col">
        <label>Code postal *</label>
        <input type="text" class="form-control" formControlName="codeZip" placeholder="75001">
      </div>
      <div class="col">
        <label>Ville *</label>
        <input type="text" class="form-control" formControlName="ville" placeholder="Dakar">
      </div>
      <div class="col">
        <label>État *</label>
        <input type="text" class="form-control" formControlName="etat" placeholder="Actif">
      </div>
    </div>

    <div class="mb-3">
      <label>Téléphone *</label>
      <input type="text" class="form-control" formControlName="telephone" placeholder="77 296 43 86">
    </div>

    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-light me-2" (click)="onCancel()">Annuler</button>
      <button type="submit" class="btn btn-primary" [disabled]="magasinForm.invalid">
        {{ isEditMode ? 'Modifier' : 'Creer' }}
      </button>
    </div>
  </form>
</div>
