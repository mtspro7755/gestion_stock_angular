<div class="card p-4 shadow-sm" *ngIf="produit">
  <h2 class="mb-3 text-primary">{{ produit.nom }}</h2>

  <ul class="list-group list-group-flush">
    <li class="list-group-item"><strong>Nom:</strong> {{ produit.nom }}</li>
    <li class="list-group-item"><strong>Année modèle:</strong> {{ produit.anneeModel }}</li>
    <li class="list-group-item"><strong>Prix départ (€):</strong> {{produit.prixDepart | currency:'EUR' }}</li>
    <li class="list-group-item"><strong>Catégorie:</strong> {{ produit.categorie.nom }}</li>
    <li class="list-group-item"><strong>Marque:</strong> {{  produit.marque.nom }}</li>
  </ul>

  <div class="mt-4 d-flex justify-content-end">
    <button class="btn btn-outline-secondary me-2" (click)="onRetour()">
      <i class="fas fa-arrow-left"></i> Retour
    </button>
    <button class="btn btn-success me-2">
      <i class="fas fa-edit"></i> Modifier
    </button>
    <button class="btn btn-danger">
      <i class="fas fa-trash-alt"></i> Supprimer
    </button>
  </div>
</div>
