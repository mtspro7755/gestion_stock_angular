<div class="card p-4">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="fw-bold">Liste des employes</h4>

    <div class="d-flex align-items-center gap-3">
      <button class="btn btn-primary" routerLink="/employes/ajout" routerLinkActive="true">
        <i class="fas fa-plus"></i> Ajouter une employe
      </button>
    </div>


  </div>

  <div class="d-flex align-items-center gap-1">
    <input
      type="text"
      class="form-control"
      placeholder="Rechercher un employe..."
      [(ngModel)]="searchTerm"
      class="search"
    />

    <div class="gap" ></div>

    <span class="text-muted">{{ employes.length }} éléments</span>
  </div>

  <div class="gap" >

  </div>

  <!-- Tableau -->
  <!-- Tableau -->
  <table class="table table-hover align-middle">
    <thead>
    <tr>
      <th>#</th>
      <th>Prenom</th>
      <th>Nom</th>
      <th>Email</th>
      <th>Telephone</th>
      <th>Magasin</th>
      <th>Manager</th>
      <th class="text-center">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employe of employes; let i = index">
      <td># {{ employe.id }}</td>
      <td>{{ employe.prenom }}</td>
      <td><strong>{{ employe.nom }}</strong></td>
      <td>{{ employe.email }}</td>
      <td>{{ employe.telephone}}</td>
      <td>{{ employe.magasin.nom }}</td>
      <td>{{ employe.manager?.nom }}</td>


      <td class="text-center">
        <div ngbDropdown>

          <!-- Bouton 3 points -->
          <button class="btn btn-sm btn-outline-secondary rounded-circle" id="dropdownMenu" ngbDropdownToggle>
            <i class="fas fa-ellipsis-h"></i>
          </button>

          <div ngbDropdownMenu>
            <button ngbDropdownItem class="text-primary"
                    [routerLink]="['/employes', employe.id]">
              <i class="fas fa-eye me-2"></i> Voir
            </button>
            <button ngbDropdownItem class="text-success"
                    [routerLink]="['/employes/edit', employe.id]">
              <i class="fas fa-edit me-2"></i> Modifier
            </button>
            <div class="dropdown-divider"></div>
            <button ngbDropdownItem class="text-danger"
                    (click)="onSupprimer(employe)">
              <i class="fas fa-trash-alt me-2"></i> Supprimer
            </button>
          </div>
        </div>
      </td>



    </tr>
    </tbody>
  </table>
</div>
