<div class="card p-4">
  <h2 class="mb-4">
    {{ isEditMode ? 'Modifier le categorie' : 'Nouveau categorie' }}
  </h2>

  <form [formGroup]="categorieForm" (ngSubmit)="onSubmit()">
    <div class="row mb-3">
      <div class="col">
        <label for="nom">Nom du categorie *</label>
        <input
          type="text"
          id="nom"
          class="form-control"
          formControlName="nom"
          placeholder="Ex: Categorie name"
        >
      </div>
    </div>

    <div class="d-flex justify-content-end">
      <button
        type="button"
        class="btn btn-light me-2"
        (click)="onCancel()"
      >
        Annuler
      </button>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="categorieForm.invalid"
      >
        {{ isEditMode ? 'Modifier' : 'Creer' }}
      </button>
    </div>
  </form>
</div>
