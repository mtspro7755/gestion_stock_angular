<div class="card p-4">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="fw-bold">Liste des categories</h4>

    <div class="d-flex align-items-center gap-3">
      <button class="btn btn-primary" routerLink="/categories/ajout" routerLinkActive="true">
        <i class="fas fa-plus"></i> Ajouter une categorie
      </button>
    </div>


  </div>

  <div class="d-flex align-items-center gap-1">
    <input
      type="text"
      class="form-control"
      placeholder="Rechercher un magasin..."
      [(ngModel)]="searchTerm"
      class="search"
    />
    <span class="text-muted">{{ categories.length }} éléments</span>
  </div>

  <div class="gap" >

  </div>

  <!-- Tableau -->
  <table class="table table-hover align-middle">
    <thead>
    <tr>
      <th>#</th>
      <th>Nom</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let categorie of categories; let i = index">
      <td># {{ categorie.id }}</td>
      <td>
        <strong>{{ categorie.nom }}</strong>
      </td>


      <td>
        <div class="d-flex gap-2">

          <button class="btn btn-outline-primary btn-sm"
                  [routerLink]="['/categories', categorie.id]"
          >
            <i class="fas fa-eye me-2"></i> Voir
          </button>


          <button
            class="btn btn-outline-success btn-sm"
            [routerLink]="['/categories/edit', categorie.id]"
          >
            <i class="fas fa-edit me-2"></i> Modifier
          </button>


          <button class="btn btn-outline-danger btn-sm" (click)="onSupprimer(categorie)">
            <i class="fas fa-trash-alt me-2"></i> Supprimer
          </button>
        </div>
      </td>


    </tr>
    </tbody>
  </table>
</div>
