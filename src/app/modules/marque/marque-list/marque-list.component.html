<div class="card p-4">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="fw-bold">Liste des marques</h4>

    <div class="d-flex align-items-center gap-3">
      <button class="btn btn-primary" routerLink="/marques/ajout" routerLinkActive="true">
        <i class="fas fa-plus"></i> Ajouter une marque
      </button>
    </div>


  </div>

  <div class="d-flex align-items-center gap-1">
    <input
      type="text"
      class="form-control"
      placeholder="Rechercher un magasin..."
      [(ngModel)]="searchTerm"
      class="search"
    />
    <span class="text-muted">{{ marques.length }} éléments</span>
  </div>

  <div class="gap" >

  </div>

  <!-- Tableau -->
  <!-- Tableau -->
  <table class="table table-hover align-middle">
    <thead>
    <tr>
      <th>#</th>
      <th>Nom</th>
      <th>Description</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let marque of marques; let i = index">
      <td># {{ marque.id }}</td>
      <td>
        <strong>{{ marque.nom }}</strong>
      </td>

      <td>
        {{ marque.description }}
      </td>

      <td>
        <div class="d-flex gap-2">

          <button class="btn btn-outline-primary btn-sm"
          [routerLink]="['/marques', marque.id]"
          >
            <i class="fas fa-eye me-2"></i> Voir
          </button>


          <button
            class="btn btn-outline-success btn-sm"
            [routerLink]="['/marques/edit', marque.id]"
          >
            <i class="fas fa-edit me-2"></i> Modifier
          </button>


          <button class="btn btn-outline-danger btn-sm" (click)="onSupprimer(marque)">
            <i class="fas fa-trash-alt me-2"></i> Supprimer
          </button>
        </div>
      </td>


    </tr>
    </tbody>
  </table>
</div>
