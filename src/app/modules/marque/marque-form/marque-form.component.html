<div class="card p-4">
  <h2 class="mb-4">
    {{ isEditMode ? 'Modifier le marque' : 'Nouveau marque' }}
  </h2>

  <form [formGroup]="marqueForm" (ngSubmit)="onSubmit()">
    <div class="row mb-3">
      <div class="col">
        <label for="nom">Nom du marque *</label>
        <input
          type="text"
          id="nom"
          class="form-control"
          formControlName="nom"
          placeholder="Ex: Apple Store Champs-Élysées"
        >
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label for="description">Description du client *</label>
        <input
          type="text"
          id="description"
          class="form-control"
          formControlName="description"
          placeholder="Ex: Apple"
        >
      </div>
    </div>

    <div class="d-flex justify-content-end">
      <button
        type="button"
        class="btn btn-light me-2"
        (click)="onCancel()"
      >
        Annuler
      </button>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="marqueForm.invalid"
      >
        {{ isEditMode ? 'Modifier' : 'Creer' }}
      </button>
    </div>
  </form>
</div>
