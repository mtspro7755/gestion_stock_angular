<div class="header d-flex justify-content-between align-items-center p-3">

  <!-- Titre -->
  <div>
    <h4 class="fw-bold mb-0">Tableau de bord</h4>
    <small class="text-muted">Vue d'ensemble de votre activité</small>
  </div>

  <!-- Actions -->
  <div class="d-flex align-items-center gap-3">
    <!-- Barre de recherche -->
    <div class="search-box d-flex align-items-center">
      <i class="fas fa-search me-2"></i>
      <input type="text" class="form-control border-0" placeholder="Rechercher...">
    </div>

    <!-- Notifications -->
    <div class="position-relative">
      <i class="fas fa-bell fs-5"></i>
      <span *ngIf="notificationsCount > 0" class="badge bg-primary rounded-pill notif-badge">
        {{ notificationsCount }}
      </span>
    </div>

    <!-- Paramètres -->
    <i class="fas fa-cog fs-5"></i>

    <!-- Profil -->
    <i class="fas fa-user fs-5"></i>
  </div>
</div>
