<!-- Quand le sidebar est ouvert -->
<div *ngIf="isOpen" class="sidebar d-flex flex-column">
  <!-- Header -->
  <div class="sidebar-header p-3 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <i class="fas fa-store fa-lg me-2"></i>
      <span class="fw-bold text-primary">Nexus Catalog</span>
    </div>
    <button class="btn btn-sm btn-light toggle-btn" (click)="toggleSidebar()">
      <i class="fas fa-chevron-left"></i>
    </button>
  </div>

  <!-- Menu scrollable -->
  <div class="sidebar-menu flex-grow-1 overflow-auto">
    <ul class="nav flex-column">

      <li class="nav-item">
        <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">
          <i class="fas fa-tachometer-alt me-2"></i> Dashboard
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="magasins"><i class="fas fa-store me-2"></i> Magasins</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="marques"><i class="fas fa-tags me-2"></i> Marques</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="categories"><i class="fas fa-folder me-2"></i> Catégories</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="produits"><i class="fas fa-box me-2"></i> Produits</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><i class="fas fa-archive me-2"></i> Stocks</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="clients"><i class="fas fa-users me-2"></i> Clients</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="employes"><i class="fas fa-user-check me-2"></i> Employés</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="commandes"><i class="fas fa-file-archive me-2"></i> Commande</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><i class="fas fa-file-alt me-2"></i> Articles Commande</a>
      </li>

    </ul>
  </div>

  <!-- Footer -->
  <div class="sidebar-footer p-2 text-center small">
    Version 1.0.0
  </div>
</div>

<!-- Quand le sidebar est fermé (seule la flèche reste visible) -->
<div *ngIf="!isOpen" class="sidebar-collapsed">
  <button class="btn btn-sm btn-light toggle-btn" (click)="toggleSidebar()">
    <i class="fas fa-chevron-right"></i>
  </button>
</div>
